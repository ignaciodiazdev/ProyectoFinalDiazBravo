<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberShop - Tienda Virtual</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="shortcut icon" href="../img/logo.png" type="image/x-icon">
</head>
<body>
    <header>
        <a href="../index.html" class="logo">
            <i class='bx bxs-store-alt'></i>
            <span>CyberShop</span>
        </a>
        <nav>
            <ul class="barra-menu">
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="tienda.html">Tienda Virtual</a></li>
            </ul>
        </nav>
        <div class="contenedor-carrito">
            <a href="#" class="carrito" data-bs-toggle="modal" data-bs-target="#exampleModal">
                <i class="ri-shopping-cart-2-fill"></i>
                <span class='valor' id="carritoNumero">0</span>
            </a>
            <div class="bx bx-menu" id="menu-icon"></div>
        </div>
    </header>

    <main>
        <h2>Catálogo de Productos</h2>
        <section class="filtrado">
            <div class="filtrado-botones">
                <button id="allProducts">Todos</button>
                <button class="menuItem">Monitores</button>
                <button class="menuItem">Laptops</button>
                <button class="menuItem">Auriculares</button> 
            </div>
            <div class="filtrado-containerInput">
                <input type="text" id="inputBusqueda" placeholder="Búscar por producto.."/>
                <button id="btnBusqueda">Buscar</button>
            </div>
        </section>
        <section class="containerSpinner">
            <div id="spinner" style="display: none;"></div>
        </section>

        <div id="containerProductos">
            <section class="productos" id="catalogoProductos"></section>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-scrollable">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Carrito de Compra</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div id="modalCarrito">

                        </div>
                        <div id="precioTotal">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                        <button type="button" class="btn btn-warning" id="btnVaciarCarrito">Vaciar Carrito</button>
                        <button type="button" class="btn btn-primary" id="btnPedido">Realizar Pedido</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <span>Todos los Derechos Reservados - Vladimir Ignacio Diaz Bravo</span>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="../js/classProducto.js"></script>
    <script src="../js/variables.js"></script>
    <script src="../js/tienda.js"></script>
    <script src="../js/busqueda.js"></script>
    <script src="../js/hamburger.js"></script>
</body> 
</html>
